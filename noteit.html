<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="noteit.css">
</head>

<body>
    <div id="content">
        <center>
            <input type="text" class="input-size" id="flname" placeholder="Enter Filename"></input><button id="save">Save</button><br/>
            <select name="format" id="format">
             <option value="selectOpt">Please select</option>
             <option value="pdf">pdf</option>
            <option value="docx">docx</option>
            <option value="text">text/plain</option>
            <option value="json">json</option>
            </select><br/>
            <input type="file" id="fileLoad"></input><br/>
            <button id="open" class="btn-size">Open</button>
            <button id="clean" class="btn-size">Clean</button>
        </center>
        <textarea rows='10' placeholder="click to enter text" id="text"></textarea>

    </div>
    <script type="text/javascript" src="noteit.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
</body>

</html>
